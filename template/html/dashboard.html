<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Config Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-3.4.1.min.css">
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/js/bootstrap-3.4.1.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
        }

        .container-full {
            height: 100vh;
            display: table;
            width: 100%;
        }

        .table-cell-middle {
            display: table-cell;
            vertical-align: middle;
            padding: 0 15px;
        }

        .dashboard-container {
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .title {
            text-align: center;
            margin-bottom: 25px;
        }

        .logout-btn {
            margin-top: 20px;
        }

        .user-info {
            font-size: 16px;
        }

        .navbar-right {
            margin-right: 10px;
        }

        .navbar-default .dropdown-menu {
            background-color: #f8f8f8;
            /* 与默认 navbar 背景一致 */
            border: 1px solid #ddd;
            padding: 10px 15px;
            min-width: 200px;
        }

        .navbar-default .dropdown-menu>li>a,
        .navbar-default .dropdown-menu>li>span {
            color: #333;
            font-size: 16px;
            padding: 8px 12px;
            display: block;
        }

        .navbar-default .dropdown-menu>li>a:hover {
            background-color: #e7e7e7;
            /* 悬停背景颜色 */
            color: #000;
            text-decoration: none;
        }

        /* 去掉 span 项的默认样式 */
        .navbar-default .dropdown-menu>li>span {
            cursor: default;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Config Service</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
                        <span>{{ .Name }}</span> <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><span>{{ .Email }}</span></li>
                        <li><a href="/oauth2/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-full">
        <div class="table-cell-middle">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <div class="dashboard-container">
                        <h3 class="title">Welcome</h3>

                        <div class="user-info">
                            <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
                            <p><strong>Real Name:</strong> <span id="user-realname">Loading...</span></p>
                        </div>

                        <button id="logout-btn" class="btn btn-danger btn-block logout-btn"
                            style="display:none">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#logout-link').click(function () {
                $.post("/logout", function () {
                    console.log("logout")
                }).fail(function () {
                    alert("Logout failed");
                });
            });
        });
    </script>
</body>

</html>
