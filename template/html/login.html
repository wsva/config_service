<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Config Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-3.4.1.min.css">
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/js/bootstrap-3.4.1.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
        }

        .container-full {
            height: 100vh;
            display: table;
            width: 100%;
        }

        .table-cell-middle {
            display: table-cell;
            vertical-align: middle;
            padding: 0 15px;
        }

        .login-container {
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            text-align: center;
        }

        .form-title {
            margin-bottom: 25px;
            text-align: center;
        }

        .alert {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container-full">
        <div class="table-cell-middle">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <div class="login-container">
                        <a id="oauth-login" href="/oauth2/login">Login with OAuth2</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const currentUrl = window.location.href;
            const loginLink = document.getElementById('oauth-login');
            loginLink.href = `/oauth2/login?return_to=${encodeURIComponent(currentUrl)}`;
        })();
    </script>

</body>

</html>
